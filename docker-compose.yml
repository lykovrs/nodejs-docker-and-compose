version: '3.9'
services:
  backend:
    container_name: kupi-backend
    build:
      context: backend
      dockerfile: Dockerfile
    image: kupi-backend
    ports:
      - 4000:3000
    env_file:
      - .env
    networks:
      - backend
  frontend:
    container_name: kupi-frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    image: kupi-frontend
    ports:
      - 4001:80
    networks:
      - frontend
  postgres:
    container_name: kupi-postgres
    image: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
  adminer:
    container_name: kupi-adminer
    image: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - backend
volumes:
  postgres_data:

networks:
  frontend:
  backend:
